<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="Untitled design (2).png" alt="">
                    <h2>Maruf Sayed</h2>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="stream.png" alt="">
                        <h3>Stream</h3>
                    </div>
                    <div class="link">
                        <img src="games.png" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="new.png" alt="">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="library.png" alt="">
                        <h3>library</h3>
                    </div>
                </div>

                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="Untitled design3.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="class of .png" alt="">
                        <div class="card-info">
                            <h2>Clash of clans</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">65%</h2>
                    </div>

                    <div class="card">
                        <img src="assains creed.png" alt="">
                        <div class="card-info">
                            <h2>Assains' Creed</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">65%</h2>
                    </div>

                    <div class="card">
                        <img src="nintendo.png" alt="">
                        <div class="card-info">
                            <h2>Nintendo Game</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">65%</h2>
                    </div>

                </div>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>

</html>
